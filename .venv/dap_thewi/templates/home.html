<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLO Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Upload Image for Cow Ear Tags Detection</h1>
      <p>
        After you upload the image, we will apply the model on it and give an
        output photo with how the model detected the ear tags actually
      </p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" />
        <input type="submit" value="Upload" />
      </form>
      
      <h1>Live Camera Feed</h1>
      <p>
        This will show the live camera feed and apply the model on each frame to detect ear tags.
      </p>
      <div>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
      </div>
    </div>
  </body>
</html>
